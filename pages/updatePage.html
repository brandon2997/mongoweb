<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Update Page</h1>
        <form action="/updateGame" method="POST">
            <label for="name" id="game">Name Goes Here</label>
            <br>
            <input type="text" name ="id" id="id" value="" hidden>
            <input type="text" name="game" id="name">
            <br>
            <input type="submit" value="Update Name">
        </form>
        <script>
            var queryData = window.location.search;
            console.log(queryData)
            var entries = new URLSearchParams(queryData)
            console.log(entries.get("name"))
            document.getElementById("game").innerText = entries.get("name")
            document.getElementById("id").value = entries.get("id")
            
        </script>
</body>
</html>
